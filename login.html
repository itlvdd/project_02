<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 180px;
        height: 180px;
        margin: 0 auto;
        background-color: pink;
        font-style: italic;

        border: 1px solid transparent;
    }

    h1 {
        font-size: 12px;
        font-weight: normal;
    }

    .twobox {
        display: block;
        width: 160px;
        height: 160px;
        background-color: #fff;
        margin: 0 auto;
        border: 1px solid transparent;
    }

    .threebox {
        display: block;
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 25px auto;
    }
</style>
</head>

<body>
    <div>
        <h1> 我是一个粉红色的盒子盒子</h1>
        <span class="twobox">
            <span class="threebox">
                我是第三个嵌套盒子
            </span>
        </span>
    </div>
    <h1>我在reg分支修改了这个文件</h1>
</body>

</html>
